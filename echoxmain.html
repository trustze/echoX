    <?php
        // Fetch and display uploaded files in X category

        $fileDirectory = "uploads/";
        $xCategoryDirectory = $fileDirectory . "X/";

        if ($handle = opendir($xCategoryDirectory)) {
            while (false !== ($file = readdir($handle))) {
                if ($file != "." && $file != "..") {
                    $filePath = $xCategoryDirectory . $file;
                    echo "<a href=\"$filePath\" download>$file</a><br>";
                }
            }
            closedir($handle);
        } else {
            echo "Could not open directory.";
        }
